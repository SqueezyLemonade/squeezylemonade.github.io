<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Incremental Infinity Wiki — Coming Soon</title>
  <meta name="description" content="Button Incremental Infinity Wiki — Coming Soon" />
  <style>
    :root{
      --bg:#000;
      --green:#00ff6a;
      --green2:#00c853;
      --text:#eafff2;
      --muted:#b9ffd3;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    canvas{ position:fixed; inset:0; width:100%; height:100%; z-index:0; }

    /* soft vignette + subtle scanline */
    .overlay{
      position:fixed; inset:0; z-index:1; pointer-events:none;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 55%, rgba(0,0,0,0.75) 100%),
        linear-gradient(to bottom, rgba(255,255,255,0.03), rgba(255,255,255,0.00));
      mix-blend-mode: normal;
    }
    .scanlines{
      position:fixed; inset:0; z-index:2; pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.0) 0px,
        rgba(0,0,0,0.0) 2px,
        rgba(0,0,0,0.22) 3px
      );
      opacity:0.12;
    }

    .center{
      position:fixed; inset:0; z-index:3;
      display:grid;
      place-items:center;
      padding: 24px;
      text-align:center;
      color:var(--text);
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 16px;
      max-width: 900px;
    }

    .gamma-wrap{
      width: min(280px, 56vw);
      aspect-ratio: 1 / 1;
      display:grid;
      place-items:center;
      border-radius: 999px;
      position:relative;
      animation: floaty 3.2s ease-in-out infinite;
    }

    .gamma-wrap::before{
      content:"";
      position:absolute; inset:-18px;
      border-radius:999px;
      background: radial-gradient(circle at center,
        rgba(0,255,106,0.22),
        rgba(0,255,106,0.06) 45%,
        rgba(0,0,0,0) 70%);
      filter: blur(2px);
    }

    .gamma{
      font-size: clamp(92px, 16vw, 150px);
      font-weight: 800;
      color: var(--green);
      text-shadow:
        0 0 10px rgba(0,255,106,0.75),
        0 0 26px rgba(0,255,106,0.45),
        0 0 60px rgba(0,255,106,0.22);
      letter-spacing: -0.04em;
      user-select:none;
      transform: translateZ(0);
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.6vw, 46px);
      font-weight: 800;
      letter-spacing: 0.01em;
      text-shadow: 0 0 18px rgba(0,255,106,0.22);
    }

    .sub{
      margin:0;
      font-size: clamp(15px, 2.2vw, 20px);
      color: var(--muted);
      opacity:0.95;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border: 1px solid rgba(0,255,106,0.26);
      background: rgba(0,255,106,0.06);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.02em;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--green);
      box-shadow: 0 0 12px rgba(0,255,106,0.8);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100%{ transform: translateY(-4px); }
      50%{ transform: translateY(10px); }
    }
    @keyframes pulse{
      0%,100%{ transform: scale(0.9); opacity:0.75; }
      50%{ transform: scale(1.2); opacity:1; }
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .gamma-wrap, .dot{ animation: none !important; }
    }

    .footer{
      position:fixed;
      left:0; right:0; bottom:14px;
      z-index:3;
      display:flex;
      justify-content:center;
      padding: 0 16px;
      color: rgba(185,255,211,0.55);
      font-size: 12px;
      letter-spacing: 0.03em;
      user-select:none;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="overlay"></div>
  <div class="scanlines"></div>

  <main class="center" aria-label="Coming soon page">
    <div class="stack">
      <div class="gamma-wrap" aria-hidden="true">
        <div class="gamma">Γ</div>
      </div>

      <h1>Button Incremental Infinity Wiki</h1>
      <p class="sub">Coming soon</p>

      <div class="tag" role="status" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        Gamma runes forming… stay tuned
      </div>
    </div>
  </main>

  <div class="footer">© <span id="year"></span> Button Incremental Infinity</div>

  <script>
    // ===== Hyperspace star streaks (green) =====
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');

    let w, h, dpr;
    function resize(){
      dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = canvas.width  = Math.floor(window.innerWidth  * dpr);
      h = canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();

    // center point for streaks
    function center(){
      return { cx: w/2, cy: h/2 };
    }

    const stars = [];
    const STAR_COUNT = 520;   // adjust density
    const MAX_Z = 1400;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function makeStar(){
      // 3D-ish star position around center
      return {
        x: rand(-w*0.8, w*0.8),
        y: rand(-h*0.8, h*0.8),
        z: rand(1, MAX_Z),
        pz: 0,
        r: rand(0.6, 2.0)
      };
    }

    for(let i=0;i<STAR_COUNT;i++) stars.push(makeStar());

    let speed = 22;          // base speed
    let targetSpeed = 22;

    // gentle mouse influence (optional but nice)
    let mx = 0, my = 0;
    window.addEventListener('mousemove', (e) => {
      const nx = (e.clientX / window.innerWidth) * 2 - 1;
      const ny = (e.clientY / window.innerHeight) * 2 - 1;
      mx = nx; my = ny;
      targetSpeed = 18 + (Math.abs(nx) + Math.abs(ny)) * 10;
    }, { passive: true });

    function clear(){
      // fade for motion blur
      ctx.fillStyle = 'rgba(0,0,0,0.28)';
      ctx.fillRect(0,0,w,h);
    }

    function draw(){
      const { cx, cy } = center();
      speed += (targetSpeed - speed) * 0.04;

      clear();

      ctx.save();
      ctx.translate(cx, cy);

      for(const s of stars){
        s.pz = s.z;
        s.z -= speed;

        if(s.z < 1){
          // reset behind viewer
          s.x = rand(-w*0.8, w*0.8);
          s.y = rand(-h*0.8, h*0.8);
          s.z = MAX_Z;
          s.pz = s.z;
        }

        // perspective projection
        const sx  = (s.x / s.z)  * 900;
        const sy  = (s.y / s.z)  * 900;
        const psx = (s.x / s.pz) * 900;
        const psy = (s.y / s.pz) * 900;

        // subtle drift based on mouse
        const driftX = mx * 24;
        const driftY = my * 18;

        // streak length depends on speed and depth
        const alpha = Math.max(0, Math.min(1, 1 - s.z / MAX_Z));
        const lw = (s.r * (1 + alpha * 1.6)) * dpr;

        ctx.beginPath();
        ctx.moveTo(psx + driftX, psy + driftY);
        ctx.lineTo(sx  + driftX, sy  + driftY);

        // green glow streak
        ctx.strokeStyle = `rgba(0, 255, 106, ${0.08 + alpha * 0.55})`;
        ctx.lineWidth = lw;
        ctx.stroke();

        // bright head
        ctx.fillStyle = `rgba(0, 255, 106, ${0.14 + alpha * 0.75})`;
        ctx.beginPath();
        ctx.arc(sx + driftX, sy + driftY, (1.2 + alpha*1.8) * dpr, 0, Math.PI*2);
        ctx.fill();
      }

      ctx.restore();
      requestAnimationFrame(draw);
    }

    // start with a true black clear
    ctx.fillStyle = 'rgb(0,0,0)';
    ctx.fillRect(0,0,w,h);
    draw();

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
