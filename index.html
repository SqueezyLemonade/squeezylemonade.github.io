<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Incremental Infinity Wiki — Coming Soon</title>
  <meta name="description" content="Button Incremental Infinity Wiki — Coming Soon" />

  <!-- TeX / Computer Modern font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/latin-modern-web@1.0.0/css/lmroman10-regular.css">

  <style>
    :root{
      --bg:#000;
      --green:#00ff6a;
      --text:#eafff2;
      --muted:#b9ffd3;
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    canvas{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
    }

    .overlay{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0.35) 55%,
          rgba(0,0,0,0.9) 100%);
    }

    .center{
      position:fixed;
      inset:0;
      z-index:2;
      display:grid;
      place-items:center;
      text-align:center;
      color:var(--text);
      padding:24px;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .gamma-wrap{
      animation: floaty 3.4s ease-in-out infinite;
    }

    .gamma{
      font-family: "Latin Modern Roman", "Computer Modern", serif;
      font-size: clamp(96px, 16vw, 170px);
      font-weight: 400;
      letter-spacing: -0.02em;
      color: var(--green);
      text-shadow:
        0 0 8px rgba(0,255,106,0.75),
        0 0 24px rgba(0,255,106,0.45),
        0 0 60px rgba(0,255,106,0.22);
      user-select:none;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.6vw, 44px);
      font-weight:800;
    }

    .sub{
      margin:0;
      font-size: clamp(15px, 2.2vw, 20px);
      color:var(--muted);
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid rgba(0,255,106,0.3);
      background:rgba(0,255,106,0.07);
      font-size:14px;
      color:var(--muted);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--green);
      box-shadow:0 0 12px rgba(0,255,106,0.9);
      animation:pulse 2.4s ease-in-out infinite;
    }

    #statusText::after{
      content:"";
      display:inline-block;
      width:10px;
      margin-left:6px;
      border-right:2px solid rgba(185,255,211,0.85);
      animation: caretBlink 0.9s steps(1) infinite;
      transform: translateY(1px);
    }

    @keyframes floaty{
      0%,100%{ transform:translateY(-6px); }
      50%{ transform:translateY(10px); }
    }

    @keyframes pulse{
      0%,100%{ transform:scale(0.9); opacity:0.7; }
      50%{ transform:scale(1.2); opacity:1; }
    }

    @keyframes caretBlink{
      50%{ opacity:0; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; }
      #statusText::after{ display:none; }
    }

    .footer{
      position:fixed;
      bottom:14px;
      width:100%;
      text-align:center;
      font-size:12px;
      color:rgba(185,255,211,0.5);
      z-index:2;
    }
  </style>
</head>
<body>

<canvas id="space"></canvas>
<div class="overlay"></div>

<main class="center">
  <div class="stack">
    <div class="gamma-wrap">
      <div class="gamma">Γ</div>
    </div>

    <h1>Button Incremental Infinity Wiki</h1>
    <p class="sub">Coming soon</p>

    <div class="tag" role="status" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <span id="statusText"></span>
    </div>
  </div>
</main>

<div class="footer">© <span id="year"></span> Button Incremental Infinity</div>

<script>
  // ===== Starfield (mining-space vibe) =====
  const canvas = document.getElementById("space");
  const ctx = canvas.getContext("2d");

  let w, h, dpr;
  function resize(){
    dpr = Math.min(2, window.devicePixelRatio || 1);
    w = canvas.width = window.innerWidth * dpr;
    h = canvas.height = window.innerHeight * dpr;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
  }
  window.addEventListener("resize", resize);
  resize();

  const stars = [];
  const COUNT = 420;
  const DEPTH = 1200;

  function rand(min,max){ return Math.random()*(max-min)+min; }

  for(let i=0;i<COUNT;i++){
    stars.push({
      x: rand(-w, w),
      y: rand(-h, h),
      z: rand(1, DEPTH),
      pz: 0
    });
  }

  function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(0,0,w,h);

    ctx.save();
    ctx.translate(w/2, h/2);

    for(const s of stars){
      s.pz = s.z;
      s.z -= 18;

      if(s.z < 1){
        s.z = DEPTH;
        s.x = rand(-w, w);
        s.y = rand(-h, h);
      }

      const sx = (s.x / s.z) * 900;
      const sy = (s.y / s.z) * 900;
      const px = (s.x / s.pz) * 900;
      const py = (s.y / s.pz) * 900;

      const a = 1 - s.z / DEPTH;

      ctx.strokeStyle = `rgba(0,255,106,${0.1 + a*0.6})`;
      ctx.lineWidth = 1.4 * dpr;

      ctx.beginPath();
      ctx.moveTo(px, py);
      ctx.lineTo(sx, sy);
      ctx.stroke();
    }

    ctx.restore();
    requestAnimationFrame(draw);
  }

  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,w,h);
  draw();

  // ===== Typing / cycling rune messages =====
  const messages = [
    "Attuning runes to Gamma…",
    "Engraving rune channels…",
    "Gamma veins detected…",
    "Forging rune catalysts…",
    "Detecting gamma mines…",
    "Pressing buttons…"
  ];

  const el = document.getElementById("statusText");
  const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

  let msgIndex = 0;
  let charIndex = 0;
  let deleting = false;

  const typeSpeed = 28;
  const deleteSpeed = 18;
  const holdAfterType = 1200;
  const holdAfterDelete = 2200;

  function setText(t){ el.textContent = t; }

  function tick(){
    const full = messages[msgIndex];

    if (!deleting){
      charIndex++;
      setText(full.slice(0, charIndex));
      if (charIndex >= full.length){
        setTimeout(() => { deleting = true; tick(); }, holdAfterType);
        return;
      }
      setTimeout(tick, typeSpeed);
    } else {
      charIndex--;
      setText(full.slice(0, Math.max(0, charIndex)));
      if (charIndex <= 0){
        deleting = false;
        msgIndex = (msgIndex + 1) % messages.length;
        setTimeout(tick, holdAfterDelete);
        return;
      }
      setTimeout(tick, deleteSpeed);
    }
  }

  if (reduceMotion){
    setText(messages[0]);
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      setText(messages[msgIndex]);
    }, 2500);
  } else {
    tick();
  }

  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
